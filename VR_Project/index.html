<html>
  <head>
  <title>Shahera's Special Place</title>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  </head>
  <body>
  
  <i id="toggle" class='fas fa-music' style="font-size: 40px; opacity: 0.8; position: absolute; right: 25; top: 10; z-index: 1; color: white;"></i>
  <i id="toggle2" class='fas fa-volume-up' style="font-size: 40px; opacity: 0.8; position: absolute; right: 20; top: 70; z-index: 1; color: white;"></i>

  <script>
    window.onload = function(){
        var toggle = document.getElementById("toggle");
        var isPlaying1 = false;
        toggle.onclick = function(){
          if (!isPlaying1) {
            document.querySelector('#bSound').components.sound.playSound();
          }
          else{
             document.querySelector('#bSound').components.sound.pauseSound();
          }
          isPlaying1 = !isPlaying1;
         
        }


        var toggle2 = document.getElementById("toggle2");
        var isPlaying2 = false;
        toggle2.onclick = function(){
          if (!isPlaying2) {
            document.querySelector('#aSound').components.sound.playSound();
          }
          else{
             document.querySelector('#aSound').components.sound.pauseSound();
          }
          isPlaying2 = !isPlaying2;
         
        }

        // window.addEventListener('touchstart', function() {
        //     document.querySelector('#aSound').components.sound.playSound();
        //   }, false);
    }
  </script>
    <a-scene>

      <a-assets>
        <img id="sky" src="img/skybox24.jpg">
        <img id="shadow" src="img/shadow.png">
        <img id="ray" src="img/ray.png">
        <audio id="ambience" src="sounds/Ambience.mp3" preload="auto"></audio>
        <audio id="bts" src="sounds/BTSRadio.mp3" preload="auto"></audio>
        <a-asset-item id="blanket1" src="models/Blanket/blanket3.gltf"></a-asset-item>
        <a-asset-item id="note" src="models/BTree/note.gltf"></a-asset-item>
        <a-asset-item id="tree" src="models/BTree/tree4.gltf"></a-asset-item>

      </a-assets>
      <a-entity id="bSound" sound="src: #bts; autoplay: false; volume: 2; loop: true;"  position="1 0 -0.5" ></a-entity>
     
      <a-entity light="type:directional; castShadow:false;" position="1 5 0"></a-entity>
      <a-entity light="type: point; intensity: 2; distance: 100; decay: 2"  position="0 1 0"></a-entity>
      <a-entity light="type: point; intensity: 4; distance: 100; decay: 2"  position="5 1 0"></a-entity>
      <a-entity position="0 0 1" rotation="0 45 0" scale="1 1 1" gltf-model="#tree" ></a-entity>
      <a-entity  id="aSound" position="0 1.3 0.8" rotation="0 180 0" scale="0.1 0.1 0.1" gltf-model="#note" sound="src: #ambience; autoplay: false; volume: 1; loop: true;" ></a-entity>
      <a-entity  position="0 0 -0.9" rotation="0 0 0" scale="0.3 0.3 0.3" gltf-model="#blanket1" sound="src: #bts; autoplay: false; volume: 2; loop: true;" ></a-entity>
      
      <a-image position="0 -0.2 1" rotation="-90 0 0" scale= "5 5 5" src="#shadow"></a-image>
       <a-image position="0 3 -1" rotation="-110 0 0" scale= "0.4 10 1" src="#ray" opacity="0.5"></a-image>
      <a-image position="1 3 -1" rotation="-110 -10 0" scale= "0.4 10 1" src="#ray" opacity="0.5"></a-image>
      <a-image position="-1 3 -1" rotation="-110 10 0" scale= "0.4 10 1" src="#ray" opacity="0.5"></a-image>
      <a-image position="-2 3 -1" rotation="-110 20 0" scale= "0.4 10 1" src="#ray" opacity="0.5"></a-image>
      <a-image position="2 3 -1" rotation="-110 -20 0" scale= "0.4 10 1" src="#ray" opacity="0.5"></a-image>
     <!--  <a-obj-model src="models/Oak/oakTree.obj" position="-4 0.5 -3" scale = "0.5 0.5 0.5"></a-obj-model> -->
      <!-- <a-plane position="0 -1 0" rotation="-90 0 0" width="10" height="10" src="#blanket"></a-plane> -->
      <a-sky src="#sky" phi-start="240" radius="10000"></a-sky>
    </a-scene>
  </body>
</html>
